syntax = "proto3";
import "google/api/annotations.proto";

option csharp_namespace = "EngineManagement.Proto";

service EngineManagement{
	rpc CreateGame (CreateGameRequest) returns (stream Move){
     option (google.api.http) = {
      get: "/game/{nameOne}/{nameTwo}"
		};
	}

}

message CreateGameRequest{
	string nameOne = 1;
	string nameTwo = 2;
}

message Move{
	string From = 1;
	string To = 2;
	optional string Transform = 3;
}