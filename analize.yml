include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

before_script:
    script:
        - wget https://dot.net/v1/dotnet-install.sh
        - bash ./dotnet-install.sh -c 7.0
        - dotnet new xunit

sast:
  tags:
    - dock-runner
  artifacts:
    reports:
      sast: gl-sast-report.json